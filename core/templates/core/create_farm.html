{% extends 'core/_base.html' %}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% for animal in animals %}
            <input type="checkbox" name="{{ animal.name }}">{{ animal.name }}<br>
        {% endfor %}
        <input type="submit" value="저장하기">
    </form>
{% endblock %}
