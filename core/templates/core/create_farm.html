<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        {% for animal in animals %}
            <input type="checkbox" name="{{ animal.name }}">{{ animal.name }}<br>
        {% endfor %}
        <input type="submit" value="저장하기">
    </form>
</body>
</html>
